<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan-4</title>
    
</head>
<body>

    <h2>Menampilkan Gambar</h2>
    <img src="images/banner.jpg" width="400" height="150" alt="Banner Web" title="Banner Website" border="2">

    <h2>Menampilkan Suara</h2>
    <embed src="audio/rickroll.mp3" width="200" height="60" autoplay="false" hidden="false" loop="true" volume="70"></embed>

    <!-- Alternatif HTML5 audio -->
    <audio controls>
        <source src="audio/rickroll.mp3" type="audio/mpeg">
        Browser anda tidak mendukung audio.
    </audio>

    <h2>Menampilkan Video</h2>
    <embed src="video/rickroll.mp4" width="400" height="300" autoplay="true" hidden="false" loop="false" volume="70"></embed>

    <!-- Alternatif HTML5 video -->
    <video width="400" height="250" controls>
        <source src="video/rickroll.mp4" type="video/mp4">
        Browser anda tidak mendukung video HTML5.
    </video>

</body>
</html>
