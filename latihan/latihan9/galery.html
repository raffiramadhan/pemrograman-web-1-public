<html>
<head>
    <title>Galeri</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF8DC;
            text-align: center;
        }
        
        img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Galeri Kegiatan</h2>
    <img src="https://picsum.photos/300/200?random=1" alt="Gambar 1">
    <img src="https://picsum.photos/300/200?random=2" alt="Gambar 2">
    <img src="https://picsum.photos/300/200?random=3" alt="Gambar 3">
    <img src="https://picsum.photos/300/200?random=4" alt="Gambar 4">
</body>
</html>
